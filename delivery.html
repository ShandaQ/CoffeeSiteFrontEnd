<div class="addressForm" href="#/delivery">
  <div class="addresssFormTitle">
    <h3>Please enter your shipping information</h3>
  </div>

  <div class="row">
    <div class="col-md-8">
      <form>
        <div class="form-group">
          <label for="fullName">Name</label>
          <input type="text" class="form-control" placeholder="Jane" ng-model="name">
        </div>
        <div class="form-group">
          <label for="address1">Adress Line 1</label>
          <input type="text" class="form-control" placeholder="123 First Street" ng-model="address">
        </div>
        <div class="form-group">
          <label for="address2">Adress Line 2</label>
          <input type="text" class="form-control" placeholder="apt 234" ng-model="address2">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" placeholder="Atlanta" ng-model="city">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" class="form-control" placeholder="GA" ng-model="state">
        </div>
        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" class="form-control" placeholder="12345" ng-model="zipCode">
        </div>
        <div class="form-group">
          <label for="deliveryDate">Delivery Date</label>
          <input type="date" class="form-control"  placeholder="mm-dd-yyyy" ng-model="deliveryDate">
        </div>
        <button ng-model="address" type="submit" class="btn orderbtn" ng-click="goToPayment()">Submit</button>
      </form>
    </div>
  </div>

</div>
