<div href="#/register" class="loginBox">
  <div class="col-md-4 loginBox2" style="margin-left:15%;">
    <h3>REGISTER</h3>
    <hr>
    <form>
      <fieldset class="form-group">
        <label for="formGroupExampleInput">Username</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="username" ng-model="username">
      </fieldset>
      <fieldset class="form-group">
        <label for="formGroupExampleInput2">Password</label>
        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="password" ng-model="password">
      </fieldset>
    </form>
    <button class="btn loginbutton" type="submit" style="background-color: #003300; color: white" ng-click="register()">REGISTER</button>
  </div>
</div>
